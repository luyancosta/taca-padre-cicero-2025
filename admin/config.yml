backend:
  name: github
  repo: luyancosta/taca-padre-cicero-2025
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - label: "Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Conteúdo", name: "body", widget: "markdown" }
